<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - AI Interview Assistant</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .admin-container {
      background: #1e1e2f;
      color: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="password"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #218838;
    }

    .hidden {
      display: none;
    }

    .note {
      font-size: 12px;
      color: #bbb;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>üîë Admin Login</h2>
    <div id="admin-login">
      <input type="password" id="admin-password" placeholder="Enter Admin Password">
      <button onclick="checkAdmin()">Login</button>
    </div>

    <!-- File Upload Section -->
    <div id="upload-form" class="hidden">
      <h2>üìÇ Upload Questions</h2>
      <input type="file" id="file-upload" accept=".csv,.pdf">
      <p class="note">Allowed: CSV or PDF files only</p>
      <button onclick="uploadFile()">Upload</button>
    </div>
  </div>

  <script>
    function checkAdmin() {
      const password = document.getElementById("admin-password").value;
      // Change "admin123" to your secure password
      if (password === "admin123") {
        document.getElementById("admin-login").classList.add("hidden");
        document.getElementById("upload-form").classList.remove("hidden");
      } else {
        alert("‚ùå Incorrect password!");
      }
    }

    function uploadFile() {
      const fileInput = document.getElementById("file-upload");
      if (!fileInput.files.length) {
        alert("‚ö†Ô∏è Please select a file to upload.");
        return;
      }

      const file = fileInput.files[0];
      const allowedTypes = ["text/csv", "application/pdf"];

      if (!allowedTypes.includes(file.type)) {
        alert("‚ùå Invalid file type. Please upload a CSV or PDF file.");
        return;
      }

      alert("‚úÖ File Uploaded Successfully: " + file.name);

      // Later: send file to backend with fetch() or AJAX
      fileInput.value = ""; // clear file input
    }
  </script>
</body>
</html>
